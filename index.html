<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Todo app</title>
</head>
<script src="./node_modules/angular/angular.js"></script>
<script src="app.js"></script>
<script src="./src/js/app/appController.js"></script>
<script src="./src/scss/app.scss"></script>
<script src="./src/js/directives/TodoDirective.js"></script>
<body ng-app="TodoApp" ng-controller="TodoController">
    <h1>{{ name }}</h1>
    <todo ng-repeat="todo in todos" todo="todo"></todo>
</body>
</html>
